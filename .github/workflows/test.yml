name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: |
          echo "Running forge install..."
          forge install
          echo "lib/ contents:"
          ls -la lib/

      - name: Format check
        run: forge fmt --check

      - name: Build with sizes
        run: forge build --sizes

      - name: Run unit tests
        run: forge test -vvv

      - name: Run core invariant
        run: forge test --mt invariant_protocolMustHaveMoreValueThanTotalSupply -vvv --runs 512